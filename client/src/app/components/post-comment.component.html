<h3>Post comment for {{ title | titlecase }}</h3>

<form [formGroup]="commentForm" (ngSubmit)="postComment()">
    <table>
        <tr>
            <td>Commenter's Name: </td>
            <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
            <td>Rating: </td>
            <td><input type="number" min="1" max="5" formControlName="rating"></td>
        </tr>
        <tr>
            <td>Comment: </td>
            <td><textarea cols="30" rows="5" formControlName="comments"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" [routerLink]="['/list', movie]" >Back</button>
                <button type="submit" [disabled]="commentForm.invalid">Post</button>
            </td>
        </tr>
    </table>
</form>
